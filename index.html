<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>

  <body>
    <h1 class="page-header">Pig Dice!</h1>
    <div class="row container">
      <div class="col-xs-4" id="player1">
        <h1><strong>Player 1</strong></h1>
        <h3>Total Score: <span id="p1-score"></span></h3>
        <h3>Turn Score: <span id="p1-turnscore"></span></h3>
        <button type="button" class="btn btn-success" id="p1-roll">Roll Dice</button>
        <button type="button" class="btn btn-danger" id="p1-hold">Hold</button>
      </div>
      <div class="col-xs-4" id="dice">
        <div id="dieBox" class="dice"></div>
      </div>
      <div class="col-xs-4"id="player2">
        <h1><strong>Player 2</strong></h1>
        <h3>Total Score: <span id="p2-score"></span></h3>
        <h3>Turn Score: <span id="p2-turnscore"></span></h3>
        <button type="button" class="btn btn-success" id="p2-roll">Roll Dice</button>
        <button type="button" class="btn btn-danger" id="p2-hold">Hold</button>
      </div>
    </div>
  </body>
</html>
