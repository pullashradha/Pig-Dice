<!DOCTYPE html>
<html>
  <head>
<!-- Link Bootstrap, Font Awesome, CSS jQuery and JavaScript Start -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-social.css" rel="stylesheet" type="text/css">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
<!-- Link Bootstrap, Font Awesome, CSS, jQuery and JavaScript End -->
    <title>Pig Dice</title>
  </head>
  <body>
<!-- Navbar Start -->
    <div class="nav">
      <nav class="navbar navbar-inverse navbar-fixed-top" id="nav">
        <div class="container">
          <div class="navbar-text pull-left"><a href="http://facebook.com" class="btn btn-social-icon btn-facebook"><span class="fa fa-facebook"></span></a></div>
          <div class="navbar-text pull-left"><a href="http://twitter.com" class="btn btn-social-icon btn-twitter"><span class="fa fa-twitter"></span></a></div>
          <div class="navbar-text pull-left"><a href="https://www.pinterest.com/" class="btn btn-social-icon btn-pinterest"><span class="fa fa-pinterest"></span></a></div>
          <div class="navbar-text pull-left"><a href="https://www.instagram.com/" class="btn btn-social-icon btn-instagram"><span class="fa fa-instagram"></span></a></div>
        </div>
      </nav>
    </div>
<!-- Navbar End -->
<!-- Intro Popup Start -->
    <div class="jumbotron" id="intro-content">
      <h1 class="page-header">Welcome to the Pig Dice web game!</h1>
      <p>
        Description of the game rules...
      </p>
      <div class="row container">
        <div class="col-xs-6">
          <h3><strong>Player 1's Name:</strong></h3><input required class="form-control input-lg" type="text" name="name" id="p1input-name">
        </div>
        <div class="col-xs-6">
          <h3><strong>Player 2's Name:</strong></h3><input required class="form-control input-lg" type="text" name="name" id="p2input-name">
        </div>
        <button type="submit" class="btn btn-primary" id="startgame-btn">Start Game!</button>
      </div>
    </div>
<!-- Intro Popup End -->
    <div id="content">
      <h1 class="page-header">Pig Dice!</h1>
      <div class="row container">
<!-- Player 1 Start -->
        <div class="col-xs-4" id="player1">
          <h1><strong><span id="p1-name"></span></strong></h1>
          <h3>Total Score: <span id="p1-score"></span></h3>
          <h3>Turn Score: <span id="p1-turnscore"></span></h3>
          <button type="button" class="btn btn-success" id="p1-roll">Roll Dice</button>
          <button type="button" class="btn btn-danger" id="p1-hold">Hold</button>
        </div>
<!-- Player 1 End -->
        <div class="col-xs-4" id="dice">
          <div id="dieBox" class="dice"></div>
        </div>
<!-- Player 2 Start -->
        <div class="col-xs-4"id="player2">
          <h1><strong><span id="p2-name"></span></strong></h1>
          <h3>Total Score: <span id="p2-score"></span></h3>
          <h3>Turn Score: <span id="p2-turnscore"></span></h3>
          <button type="button" class="btn btn-success" id="p2-roll">Roll Dice</button>
          <button type="button" class="btn btn-danger" id="p2-hold">Hold</button>
        </div>
<!-- Player 2 End -->
      </div>
      <button type="button" class="btn btn-info" id="restart-btn">Restart</button>
      <button type="button" class="btn btn-primary" id="reset-btn">Reset the Game!</button>
    </div>
<!-- Footer Start -->
    <div class="nav">
      <nav class="navbar navbar-inverse navbar-fixed-bottom" id="footer">
        <div class="navbar-text pull-right">Site built by Shradha Pulla and Shatha Shaath</div>
      </nav>
    </div>
<!-- Footer End -->
  </body>
</html>
